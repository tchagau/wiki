{% extends "encyclopedia/layout.html" %}



{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <div>
            <label> Title Page: </label><br>{{ form.title_page }}
        </div>
        <br><br>
        <div>
            <label> Content: </label><br>{{ form.content }} 
        </div>
        <br>
        <button class="btn btn-primary">Create</button>
    </form>

{% endblock %}
